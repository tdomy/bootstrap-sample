<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js" defer></script>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Bootstrap4 Sample</a>
  </nav>
</header>


<div class="container">

  <h2 class="my-3">Grid</h2>

  <div class="row my-3">
    <div class="col-md-2">col2</div>
    <div class="col-md-2">col2</div>
    <div class="col-md-2">col2</div>
    <div class="col-md-2">col2</div>
    <div class="col-md-2">col2</div>
    <div class="col-md-2">col2</div>
  </div>

  <div class="row my-3">
    <div class="col-md-3">col3</div>
    <div class="col-md-3">col3</div>
    <div class="col-md-3">col3</div>
    <div class="col-md-3">col3</div>
  </div>

  <h2 class="my-3">Button</h2>

  <div class="row">
    <button type="button" class="my-2 mr-1 btn btn-primary">Primary</button>
    <button type="button" class="my-2 mr-1 btn btn-secondary">Secondary</button>
    <button type="button" class="my-2 mr-1 btn btn-success">Success</button>
    <button type="button" class="my-2 mr-1 btn btn-danger">Danger</button>
    <button type="button" class="my-2 mr-1 btn btn-warning">Warning</button>
    <button type="button" class="my-2 mr-1 btn btn-info">Info</button>
    <button type="button" class="my-2 mr-1 btn btn-light">Light</button>
    <button type="button" class="my-2 mr-1 btn btn-dark">Dark</button>
    <button type="button" class="my-2 mr-1 btn btn-link">Link</button>
  </div>

</div>
</body>
</html>
